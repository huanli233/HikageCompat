preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:
  highcapable-maven-releases:
    url: https://raw.githubusercontent.com/HighCapable/maven-repository/main/repository/releases
  maven-local:

plugins:
  org.jetbrains.kotlin.jvm:
    alias: kotlin-jvm
    version: 2.0.21
    auto-update: false
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version-ref: kotlin-jvm
  com.google.devtools.ksp:
    alias: kotlin-ksp
    version: 2.0.21-1.0.28
    auto-update: false
  com.android.application:
    alias: android-application
    version: 8.10.1
  com.android.library:
    alias: android-library
    version-ref: android-application
  org.jetbrains.dokka:
    alias: kotlin-dokka
    version: 1.9.20
    auto-update: false
  com.vanniktech.maven.publish:
    alias: maven-publish
    version: 0.31.0
  org.jetbrains.kotlin.plugin.compose:
    alias: compose-compiler
    version-ref: kotlin-jvm

libraries:
  androidx.multidex:
    multidex:
      version: 2.0.1
  org.jetbrains.kotlin:
    kotlin-stdlib:
      version-ref: <plugins>::kotlin-jvm
    kotlin-gradle-plugin-api:
      version-ref: <plugins>::kotlin-jvm
    kotlin-compiler-embeddable:
      version-ref: <plugins>::kotlin-jvm
  com.google.devtools.ksp:
    symbol-processing-api:
      version-ref: <plugins>::kotlin-ksp
  com.google.auto.service:
    auto-service-annotations:
      version: 1.1.1
  dev.zacsweers.autoservice:
    auto-service-ksp:
      version: 1.2.0
  com.squareup:
    kotlinpoet:
      version: 2.2.0
    kotlinpoet-ksp:
      version-ref: <this>::kotlinpoet
  com.huanli233.betterandroid.compat:
    ui-component:
      version: 1.0.7.p1
    ui-extension:
      version: 1.0.6.p1
    system-extension:
      version: 1.0.2.p1
  org.lsposed.hiddenapibypass:
    hiddenapibypass:
      version: 6.1
  com.highcapable.yukireflection:
    api:
      version: 1.0.3
  com.highcapable.pangutext:
    pangutext-android:
      version: 1.0.2
  androidx.core:
    core:
      version: 1.12.0
    core-ktx:
      version-ref: <this>::core
  androidx.appcompat:
    appcompat:
      version: 1.6.1
  com.google.android.material:
    material:
      auto-update: false
      version: 1.11.0
  androidx.constraintlayout:
    constraintlayout:
      version: 2.1.4
  androidx.coordinatorlayout:
    coordinatorlayout:
      version: 1.2.0
  androidx.swiperefreshlayout:
    swiperefreshlayout:
      version: 1.1.0
  androidx.slidingpanelayout:
    slidingpanelayout:
      version: 1.2.0
  androidx.drawerlayout:
    drawerlayout:
      version: 1.2.0
  androidx.cardview:
    cardview:
      version: 1.0.0
  androidx.viewpager:
    viewpager:
      version: 1.0.0
  androidx.viewpager2:
    viewpager2:
      version: 1.0.0
  androidx.recyclerview:
    recyclerview:
      version: 1.3.1
  junit:
    junit:
      version: 4.13.2
  androidx.test.ext:
    junit:
      version: 1.2.1
  androidx.test.espresso:
    espresso-core:
      version: 3.6.1
  com.android.tools.lint:
    lint:
      version: 31.9.0
    lint-api:
      version-ref: <this>::lint
    lint-checks:
      version-ref: <this>::lint
    lint-tests:
      version-ref: <this>::lint
  androidx.compose.ui:
    ui:
      version: 1.7.8
  com.drakeet.multitype:
    multitype:
      version: 4.3.0
  androidx.paging:
    paging-runtime-ktx:
      version: 3.2.1